<!DOCTYPE html>
<html>
    <head><title>Navigation Tag</title></head>
    <body style="background-color:skyblue;">
    <h1>How to use nav tag</h1>
    <p>To produce space between two hyperlinks, we use 'nav' tag.</p>
    <p>This tag enhance the beautification of a web-page. No changes occur in the content whatsoever.</p>
    <p>This tag helps the browser that new link is started from here.</p>
    <nav>
    <a>Home</a>  |
    <a>About Us</a>  |
    <a>Contact Us</a>  |
    <a>Gallery</a>  |
    <a>Download</a> 
    </nav>
    </body>
</html>
