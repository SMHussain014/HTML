<!DOCTYPE html>
<!-- 
    This tells the browser that it is a html file version 5. it is non-printable.
-->
<html lang="en-us">
<!-- 
    This tag creates blank web page. All html's codes must start and end with this element. 
    A web-page has two parts; head and body. 
-->
<head>
    <!-- 
    This tag consists of title etc. and is non-printable. It makes title of web-page.
    This tag stores information regarding purpose, description as well as about author of a 
    web-page and is used by search engine or browser to cater user's queries.
-->
    <title>
        Web-Page Title
    </title>
</head>
<!-- 
    This tag consists of body of a web-page and is visible part of it. All the content are 
    placed here.
-->
<body>
    Hello World!
</body>
</html>
